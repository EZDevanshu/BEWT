<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let n = 5;

    for (let i = 1; i <= n; i++) {
        let row = "";

        for (let s = 1; s <= n - i; s++) {
            row += " ";
        }

        for (let j = 1; j <= 2 * i - 1; j++) {
            row += "*";
        }

        console.log(row);
    }
</script>

</body>
</html>
