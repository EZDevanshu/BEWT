<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter num : "));

        let flag = true;

        if(a <= 1){
            flag = false;
        }

        for(i = 2 ; i * i < a ; i++){
            if(a % i == 0){
                flag = false;
            }
        }

        if(flag){
            alert("Prime");
        }
        else{
            alert("Not Prime");
        }
    </script>
</body>
</html>
