<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter start : "));
        let b = parseInt(prompt("Enter the end :"));

        

        while(a <= b){
            let count = 0;
            let n = a;
            for(i = 2 ; i < n; i++){
                if(n % i == 0){
                    count++;
                }
            }
            if(count == 0){
                console.log(n);
            }
            a++;
        }
    </script>
</body>
</html>
