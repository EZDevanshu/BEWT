<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 12;
        let b = 8;

        let c = a > b ? a : b;
        let max= 0;

        for(let i = 1; i <= c ; i++){
            if(a % i == 0 && b % i == 0){
                max = Math.max(i , max)
            }
        }
        alert(max)
    </script>
</body>
</html>
